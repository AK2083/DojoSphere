name: Bug Report
description: Report a problem. Please provide enough information that we can reproduce the problem.
title: "Bug: "
body:
  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: What version are you using?
      placeholder: 1.0.0
      description: |
        Please provide your app version where this issue occurred.
    validations:
      required: true

  - type: dropdown
    attributes:
      label: How often does this bug happen?
      description: |
        Following the repro steps above, how easily are you able to reproduce this bug?
      options:
        - Every time
        - Often
        - Sometimes
        - Only once
    validations:
      required: true

  - type: textarea
    attributes:
      label: Repro steps
      description: |
        What were you doing when the bug happened? Detailed information helps maintainers reproduce and fix bugs.
      placeholder: |
        Example bug report:
        1. Log in with username/password
        2. Click "Messages" on the left menu
        3. Open any message in the list
    validations:
      required: true
